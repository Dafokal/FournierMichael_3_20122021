<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>OhMyFood.com</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700;800&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/ac9039d588.js" crossorigin="anonymous"></script>

        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>

        <header class="header">
            <img class="header__logo" src="img/logo/logo.svg" alt="logo-ohmyfood" />
        </header>

        <nav class="nav">

            <div class="nav__location">
                <i class="nav__location-icon fas fa-map-marker-alt"></i>
                <p class="nav__location-text bold">Paris, Belleville</p>
            </div>

            <div class="nav__header">
                <h1 class="nav__header-title extra-bold">Réservez le menu qui vous convient</h1>
                <p class="nav__header-paragraph">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <a class="nav__header-btn medium">Explorez nos restaurants</a>
            </div>

            <div class="nav__function">
                <h2 class="nav__function-title extra-bold">Fonctionnement</h2>
                <div class="nav__function-info">
                    <h3 class="nav__function-info-circle">1</h3>
                    <i class="nav__function-info-icon fas fa-mobile-alt"></i>
                    <p class="nav__function-info-text bold">Choisissez un restaurant</p>
                </div>

                <div class="nav__function-info">
                    <h3 class="nav__function-info-circle">2</h3>
                    <i class="nav__function-info-icon fas fa-ellipsis-v"><i class="fas fa-bars"></i></i>
                    <p class="nav__function-info-text bold">Composez votre menu</p>
                </div>

                <div class="nav__function-info nav__function-info--darken">
                    <h3 class="nav__function-info-circle">3</h3>
                    <i class="nav__function-info-icon nav__function-info-icon--purple fas fa-store"></i>
                    <p class="nav__function-info-text bold">Dégustez au restaurant</p>
                </div>
            </div>
        </nav>
    </body>
</html>
